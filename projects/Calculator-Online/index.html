<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title> Calculator </title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="calculator">
            <div class="screen">
                <div class="up"></div>
                <div class="down"></div>
            </div>
            <div class="grid">
                <button class="functional" style="grid-column: span 2"> CLEAR </button>
                <button class="functional"> DEL </button>
                <button class="operator"> รท </button>
                <button class="number"> 1 </button>
                <button class="number"> 2 </button>
                <button class="number"> 3 </button>
                <button class="operator"> ร </button>
                <button class="number"> 4 </button>
                <button class="number"> 5 </button>
                <button class="number"> 6 </button>
                <button class="operator"> - </button>
                <button class="number"> 7 </button>
                <button class="number"> 8 </button>
                <button class="number"> 9 </button>
                <button class="operator"> + </button>
                <button class="number"> . </button>
                <button class="number"> 0 </button>
                <button class="functional" style="grid-column: span 2"> = </button>
            </div>
        </div>
        <script src="script.js" async defer></script>
    </body>
</html>
